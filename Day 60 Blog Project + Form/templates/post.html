<!DOCTYPE html>
<html lang="en">

 {% include 'header.html' %}

<body>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ blog_post.image_url }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ blog_post.title }}</h1>
            <h2 class="subheading">{{ blog_post.subtitle }}</h2>
            <span class="meta">Posted by
              <a href="#">{{ blog_post.author }}</a>
              on {{ blog_post.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ blog_post.body }}</p>
        </div>
      </div>
    </div>
  </article>

  <hr>

</body>

{% include 'footer.html' %}

</html>
